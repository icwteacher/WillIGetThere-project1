<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="WebsiteJava.js" defer></script>
    <title>Wind Speed & Direction Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
        }

        .image-container {
            flex: 0 0 40%;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .text-container {
            flex: 0 0 58%;
        }

        input, button {
            margin: 10px;
            padding: 8px;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        /* Mobiel: afbeelding boven, tekst onder */
@media (max-width: 600px) {
    .container {
        flex-direction: column;
    }

    .image-container, .text-container {
        flex: 0 0 100%;
        width: 100%;
    }

    .text-container {
        margin-top: 20px;
    }

    input, button {
        display: block;
        width: 90%;
        margin: 10px auto;
    }

    label {
        display: block;
        margin: 10px auto 0 auto;
        text-align: left;
        width: 90%;
    }
}

/* Tablet en groter: afbeelding naast tekst */
@media (min-width: 601px) {
    .container {
        flex-direction: row;
    }

    .image-container {
        flex: 0 0 40%;
    }

    .text-container {
        flex: 0 0 58%;
    }

}

    </style>
</head>
<body>
    <h1>Kan je batterij het aan? Ik niet.</h1>
    
    <div class="container">
        <div class="image-container">
            <img src="foto.png" alt="route">
        </div>
        <div class="text-container">
            <label>Gemeente bij start:</label>
            <input type="text" id="GemeenteStart">
            <label>Straat bij start:</label>
            <input type="text" id="StraatStart">
            <br>
            <label>Gemeente bij einde:</label>
            <input type="text" id="GemeenteEinde">
            <label>Straat bij einde:</label>
            <input type="text" id="StraatEinde">
            <br><br>
            <button onclick="getWindDataForStartLocation()">Bereken de gegevens</button>
            <div id="windResult" class="result" style="display: none;"></div>
        </div>
        
    </div>
    <label for="tevredenheid">Ben je tevreden?</label>
    <p>Ben je aangekomen? Geef je feedback!</p>
        <button onclick="EnqueteInvullen()">Feedback</button>
    </body>
</html>
