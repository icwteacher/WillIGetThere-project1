<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will I get there</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hoofding">
    <h1>Kan jouw batterij het aan?</h1>
  </div>
  <div class="container">
    <div id="map" style="height: 300px;"></div>
    <div class="controls">
      <div class="input-group">
        <label for="batterijProcent">Batterij bij vertrek (%):</label>
        <input type="number" id="batterijProcent" min="0" max="100" required>
      </div>
      <div class="input-group">
        <label for="batterijCap">Batterijcapaciteit (Wh):</label>
        <input type="number" id="batterijCap" value="750" required>
      </div>
      <div class="input-group">
        <label for="modus">Fietsmodus:</label>
        <select id="modus">
          <option value="eco">Eco</option>
          <option value="tour">Tour</option>
          <option value="sport">Sport</option>
          <option value="turbo">Turbo</option>
        </select>
      </div>
      <div class="input-group">
        <label for="massa">Totaalgewicht (kg):</label>
        <input type="number" id="massa" value="80" required>
      </div>
      <div class="input-group">
        <label for="gemeenteStart">Start Gemeente:</label>
        <input type="text" id="gemeenteStart" required>
      </div>
      <div class="input-group">
        <label for="straatStart">Start Straat:</label>
        <input type="text" id="straatStart">
      </div>
      <div class="input-group">
        <label for="gemeenteEinde">Eind Gemeente:</label>
        <input type="text" id="gemeenteEinde" required>
      </div>
      <div class="input-group">
        <label for="straatEinde">Eind Straat:</label>
        <input type="text" id="straatEinde">
      </div>
      <button id="berekenBtn" type="button">Bereken de gegevens</button>
    </div>
  </div>

  <div id="windResult" style="display:none;"></div>
  <div id="result"     style="display:none;"></div>

  <!-- eerst de reken-module, dan pas de website-logica -->
  <script src="berekeningen.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="WebsiteJava.js"></script>
</body>
</html>
