<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Aanmelden of Registreren</title>
    <script>
        function toggleForm() {
            const actie = document.querySelector('input[name="actie"]:checked').value;
            const registratieVelden = document.getElementById('registratie-fields');
            const herhaalWachtwoord = document.getElementById('herhaalWachtwoord');
            const foutmelding = document.getElementById('error-message');

            if (actie === 'inloggen') {
                registratieVelden.style.display = 'none';
                herhaalWachtwoord.style.display = 'none';
                herhaalWachtwoord.required = false;
                foutmelding.textContent = '';
            } else {
                registratieVelden.style.display = 'block';
                herhaalWachtwoord.style.display = 'block';
                herhaalWachtwoord.required = true;
            }
        }

        function validatePasswords(event) {
            const actie = document.querySelector('input[name="actie"]:checked').value;
            if (actie === 'registreren') {
                const wachtwoord = document.getElementById('wachtwoord').value;
                const herhaal = document.getElementById('herhaalWachtwoord').value;
                const foutmelding = document.getElementById('error-message');

                if (wachtwoord !== herhaal) {
                    event.preventDefault();
                    foutmelding.textContent = 'Wachtwoorden komen niet overeen.';
                    foutmelding.style.color = 'red';
                } else {
                    foutmelding.textContent = '';
                }
            }
        }
    </script>
</head>
<body>
    <h1>Aanmeldformulier</h1>

    <form action="website.html" method="post" onsubmit="validatePasswords(event)">
        <label>
            <input type="radio" name="actie" value="inloggen" checked onclick="toggleForm()"> Inloggen
        </label>
        <label>
            <input type="radio" name="actie" value="registreren" onclick="toggleForm()"> Registreren
        </label>
        <br><br>

        <div id="registratie-fields" style="display: none;">
            <label for="naam">Naam:</label><br>
            <input type="text" id="naam" name="naam"><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="telefoon">Telefoonnummer:</label><br>
            <input type="tel" id="telefoon" name="telefoon"><br><br>
        </div>

        <label for="gebruikersnaam">Gebruikersnaam:</label><br>
        <input type="text" id="gebruikersnaam" name="gebruikersnaam" required><br><br>

        <label for="wachtwoord">Wachtwoord:</label><br>
        <input type="password" id="wachtwoord" name="wachtwoord" required><br><br>

        <label for="herhaalWachtwoord" style="display: none;">Herhaal wachtwoord:</label><br>
        <input type="password" id="herhaalWachtwoord" name="herhaalWachtwoord" style="display: none;"><br><br>

        <span id="error-message"></span><br><br>

        <button type="submit">Verzenden</button>
    </form>
</body>
</html>
